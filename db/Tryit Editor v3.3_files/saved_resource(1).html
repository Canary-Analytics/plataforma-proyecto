<!DOCTYPE html>
<!-- saved from url=(0077)http://www.w3schools.com/cssref/tryit.asp?filename=trycss_visibility_collapse -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
table, td {
    border: 1px solid black;
}

tr.collapse {
    visibility: collapse;
}
</style>
</head>
<body contenteditable="false">

<table>
  <tbody><tr>
  
     <td>Lois</td>
    <td>Griffin</td>
  </tr>
  <tr class="collapse">
     <td>Peter</td>
    <td>Griffin</td>
  </tr>
</tbody></table>

<p><b>Note:</b> IE8 and earlier support visibility:collapse only if a !DOCTYPE is specified.</p>



</body></html>
